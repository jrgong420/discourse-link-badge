merchants:
  type: objects
  default: []
  schema:
    name: merchant
    identifier: domain
    properties:
      domain:
        type: string
        required: true
        validations:
          min_length: 3
      verified:
        type: boolean
        default: false
      user_id:
        type: integer
        default: 0
      title:
        type: string
        default: ""
      shop_review_topic_id:
        type: integer
        default: 0
      coupons:
        type: objects
        default: []
        schema:
          name: coupon
          properties:
            code:
              type: string
              required: true
            title:
              type: string
              default: ""
            terms:
              type: string
              default: ""
            expires_at:
              type: string
              default: ""

apply_to_oneboxes:
  type: bool
  default: true

apply_to_text_links:
  type: bool
  default: true

apply_to_chat:
  type: bool
  default: false

verified_links_categories:
  type: list
  default: ""

show_verified_badge:
  type: bool
  default: true

show_coupons_badge:
  type: bool
  default: true

verified_badge_icon:
  type: string
  default: "far-check-circle"

coupons_badge_icon:
  type: string
  default: "tags"

svg_icons:
  type: list
  list_type: compact
  default: "copy|external-link-alt|arrow-up-right-from-square|tags|far-check-circle"


show_badge_labels:
  type: bool
  default: true

merchant_link_style:
  type: enum
  default: "pill"
  choices:
    - pill
    - underline
    - label
    - ghost

hide_click_counter_globally:
  type: bool
  default: true

debug_logging_badges:
  type: bool
  default: false

debug_logging_modal:
  type: bool
  default: false

modal_follow_link_label:
  type: string
  default: ""
